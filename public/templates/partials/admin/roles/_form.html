<div class="form-group" ng-class="{'has-error': adminRoleFormCtrl.hasError('name')}">
  <label class="col-sm-2 control-label" for="name">Role Name:</label>

  <div class="col-sm-6 controls">
    <input id="name" name="name" type="text" ng-model="adminGroupFormCtrl.role.name" ng-change="adminGroupFormCtrl.clearSubmitError('name')" class="form-control" required/>

    <div class="help-block">
      <div class="help-text" ng-show="adminGroupFormCtrl.hasError('name', 'required')">Role Name is Required.</div>
      <div class="help-text" ng-show="adminGroupFormCtrl.hasError('name', 'submitError')">{{adminRoleFormCtrl.getSubmitErrorValue('name')}}</div>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>

<div class="form-group" ng-class="{'has-error': adminRoleFormCtrl.hasError('description')}">
    <label class="col-sm-2 control-label" for="description">Role Description:</label>

    <div class="col-sm-6 controls">
    <textarea id="description" name="description" type="text" ng-model="adminRoleFormCtrl.role.description" ng-change="adminRoleFormCtrl.clearSubmitError('description')" class="form-control"></textarea>

        <div class="help-block">
            <div class="help-text" ng-show="adminRoleFormCtrl.hasError('description', 'required')">Role Description is Required</div>
            <div class="help-text" ng-show="adminRoleFormCtrl.hasError('description', 'submitError')">{{adminRoleFormCtrl.getSubmitErrorValue('description')}}</div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>

<div class="form-group" id="projects_permissions">
   <label class="col-sm-2 control-label" for="projects_permissions">Projects:</label>
   <input class="checkbox-margin" type="radio" name="read" value="read" label="read"> Read
   <input class="checkbox-margin" type="radio" name="write" value="write" label="write"> Write
</div>

<div class="form-group" id="approval_permissions">
    <label class="col-sm-2 control-label" for="approval_permissions">Approve:</label>
    <input class="checkbox-margin" type="radio" name="read" value="read" label="read"> Read
    <input class="checkbox-margin" type="radio" name="write" value="write" label="write"> Write
</div>

<div class="form-group" id="membership_permissions">
     <div class="bottom-input">
        <label class="col-sm-2 control-label" for="membership_permissions">Membership:</label>
        <input class="checkbox-margin" type="radio" name="read" value="read" label="read"> Read
        <input class="checkbox-margin" type="radio" name="write" value="write" label="write"> Write
    </div>
</div>
